<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hutan Pinus Sumber Jaya</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One:ital@1&family=Josefin+Sans:wght@500&family=Montserrat:wght@300&family=Open+Sans&family=Vina+Sans&display=swap');
          *{
          margin: 0;
          padding: 0;
            /* background-color: #9ADE7B; */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            background-color: rgb(0,0,0,0.5);
            min-height: 100px;
            display: flex;
            align-items: center;
            position: sticky;
            width: 100%;
            z-index: 1;
            border:0.5px solid #000000;
        }
        header > .area_logo
        {
            width: 50%;
            display: flex;
            padding-left: 20px;
        }
        header > .area_menu
        {
            width: 50%;
            display: flex;
            justify-content: end;
            padding-right: 13px;   
        }
        header > .area_menu > a
        {
            font-family: 'Josefin Sans';
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 20px;
        }
        header > .area_menu > a:hover{
            color:rgb(193, 188, 188);
        }
        header > .area_menu > a::after{
            content: '';
            display: block;
            padding-bottom: 2px;
            border-bottom: 2px solid rgb(193, 188, 188);
            transform: scaleX(0);
        }
        header > .area_menu > a:hover::after{
            transform: scaleX(0.5);
            transition: 0.2s linear;
        }


    </style>
</head>
<body>

    <header>
        <section class="area_logo">
            <img src="aset/logohijau.png" alt="Logo Green Forest" style="height: 100px;">
        </section>
            <nav class="area_menu">
                <a href="">HOME</a>
                <a href="">ABOUT US</a>
                <a href=""> WEB DEVELOPER</a>
            </nav>
    </header>

    
</body>
</html>
