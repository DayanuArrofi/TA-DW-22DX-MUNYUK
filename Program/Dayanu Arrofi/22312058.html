<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="aset/LogoPutih.png" type="=:image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Vina+Sans&display=swap" rel="stylesheet">
    <title>GREEN FOREST</title>
    <style>
        body{
            margin: 0;
        }
        header{
            background-color: rgb(0,0,0,0.5);
            min-height: 100px;
            display: flex;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1;
            border:0.5px solid white;
        }
        header > .area_logo
        {
            width: 50%;
            display: flex;
            padding-left: 30px;
        }
        header > .area_menu
        {
            width: 50%;
            display: flex;
            justify-content: end;
            padding-right: 13px;   
        }
        header > .area_menu > a
        {
            font-family: 'Josefin Sans';
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 20px;
        }
        header > .area_menu > a:hover{
            color:rgb(193, 188, 188);
        }
        header > .area_menu > a::after{
            content: '';
            display: block;
            padding-bottom: 2px;
            border-bottom: 2px solid rgb(193, 188, 188);
            transform: scaleX(0);
        }
        header > .area_menu > a:hover::after{
            transform: scaleX(0.5);
            transition: 0.2s linear;
        }

        .content{
            min-height: 100px;
            margin: 0;
            padding: 0;
        }

        .frame{
            width:100% ;
            top: 0;
            overflow: hidden;
            display: flex;
        }
        .slide{
            width: 100%;
            animation: animasi 20s infinite;
            display: flex;
            margin: 0;
        }

        @keyframes animasi{
            0%{transform: translateX(0);}
            10%{transform: translateX(0);}
            20%{transform: translateX(0);}
            30%{transform: translateX(-100%);}
            40%{transform: translateX(-100%);}
            50%{transform: translateX(-100%);}
            60%{transform: translateX(-100%);}
            70%{transform: translateX(-100%);}
            80%{transform: translateX(0);}
            90%{transform: translateX(0);}
            100%{transform: translateX(0);}
        }

        .tag{
            margin-top: 5%;
            margin-bottom: 5%;
            align-items: center;
            justify-content: center;
            display: flex;
            font-size: 30px;
            font-family: 'Josefin Sans', sans-serif;
        }
        .hr{
            justify-content: center;
            width: 70%;
            margin-bottom: 2%;
        }
       
        .tag2{
            justify-content: center;
            display: flex;
            font-size: 30px;
            font-family: 'Josefin Sans', sans-serif;
        }
        .logo{
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 5%;
        }

        .area_img
        {
            justify-content: center;
            margin-top: 5px;
            margin-bottom: 20px;
            width: 100%;
            display: flex;
        }

        .frame_img
        {
            display: flex;
            margin: 10px;
            width: 190px;
            height: 230px; 
            cursor: pointer;
            border-radius: 7px;
            overflow: hidden;
            position: relative;
        }

        .img
        {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            transition: 0.5s ease;
            display: flex;
        }

        .img:hover
        {
            transform: scale(1.2);
        }

        .frame_img > .label
        {
            color: #FFFFFF;
            font-size: 14px;
            font-family: 'Josefin Sans', sans-serif;
            padding: 5px;
            bottom: 0;
            position: absolute;
            width: 100%;
            height: 10%;
            text-align: center;
            transform: translateY(100%);
            transition: 0.4s ease;
        }

        .frame_img:hover > .label
        {
            transform: translateY(0%);
        }
        footer{
            display: flex;
            width: 100%;
            min-height: 70PX;
            background-color: rgb(43, 66, 43);
            color: rgb(204, 198, 198);
            align-items: center;
            justify-content: center;
        }
        /* media responsive tablet 768 */
        @media(max-width: 768px){
            header > .area_logo{
                width: 20%;
            }
            header > .area_menu{
                width: 80%;
            }
            header > .area_menu > a{
                font-size: 12px;
                margin: 5px;
            }
            .frame{
                width: 100%;
            }
            .slide img{
                width: 100%;
                max-width: 768px;
            }
            .frame_img > .label{
                transform: none;
                font-size: 15px;
                height: 15%;
            }
        }
        /* media responsive handphone 420 */
        @media(max-width: 420px){
            header{
                min-height: 60px;
                width: 20%;
            }
            header > .area_logo{
                padding-left: 10px;
            }
            .area_logo img{
                max-width: 40px;
            }
            .frame{
                max-height: 600px;
            }
            .slide img:first-child{
                content: url("aset/slide2mobile.jpg");
            }
            .slide img:last-child{
                content: url("aset/slide1mobile.jpg");
            }
            .slide img{
                width: 100%;
                max-width: 420px;
                height: auto;
                max-height: 600px;
            }
            .tag{
                font-size: 20px;
                margin-top: 50px;
                margin-bottom: 50px;
            }
            .logo img{
                max-width: 150px;
            }
            .tag2{
                font-size: 25px;
                margin-top: 30px;
            }
            .frame_img{
                width: 120px;
                height: 150px;
                margin: 5px;
            }
            .frame_img > .label{
                height: 25%;
            }
        }

    </style>
</head>
