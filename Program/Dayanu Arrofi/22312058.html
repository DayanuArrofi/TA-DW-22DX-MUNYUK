<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Vina+Sans&display=swap" rel="stylesheet">
    <title>GREEN FOREST</title>
    <style>
        body{
            margin: 0;
        }
        header{
            background-color: rgb(56, 95, 56);
            min-height: 100px;
            display: flex;
            align-items: center;
            position: sticky;
            width: 100%;
            z-index: 1;
        }
        header > .area_logo
        {
            width: 50%;
            display: flex;
            padding-left: 20px;
        }
        header > .area_menu
        {
            width: 50%;
            display: flex;
            justify-content: end;
            padding-right: 13px;   
        }
        header > .area_menu > a
        {
            font-family: 'Josefin Sans';
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 20px;
        }
        header > .area_menu > a:hover{
            color:rgb(193, 188, 188);
        }
        header > .area_menu > a::after{
            content: '';
            display: block;
            padding-bottom: 2px;
            border-bottom: 2px solid rgb(193, 188, 188);
            transform: scaleX(0);
        }
        header > .area_menu > a:hover::after{
            transform: scaleX(0.5);
            transition: 0.2s linear;
        }

        .content{
            min-height: 100px;
            margin: 0;
            padding: 0;
        }

        .frame{
            width:1519px ;
            transform: translate(0%, -5%);
            overflow: hidden;
            background-color: blue;
        }
        .slide{
            width: 100%;
            animation: animasi 18s infinite;
            display: flex;
            margin: 0;
        }

        @keyframes animasi{
            0%{transform: translateX(0);}
            10%{transform: translateX(0);}
            20%{transform: translateX(0);}
            30%{transform: translateX(-100%);}
            40%{transform: translateX(-100%);}
            50%{transform: translateX(-100%);}
            60%{transform: translateX(-100%);}
            70%{transform: translateX(-100%);}
            80%{transform: translateX(0);}
            90%{transform: translateX(0);}
            100%{transform: translateX(0);}
        }
            
        .tag{
            align-items: center;
            justify-content: center;
            display: flex;
            font-size: 25px;
            font-family: 'Josefin Sans', sans-serif;
        }

        .article{
            display: flex;
            width: 100%;
            justify-content: center;
            margin-top: 20px;
        }
        footer{
            display: flex;
            width: 100%;
            min-height: 50PX;
            background-color: rgb(70, 129, 70);
        }


    </style>
</head>
<body>
    <header>
        <section class="area_logo">
            <img src="aset/greenforestlpg.png" alt="Logo Green Forest" style="height: 100px;">
        </section>
            <nav class="area_menu">
                <a href="">ABOUT US</a>
                <a href="">CONTACT US</a>
                <a href=""> WEB DEVELOPER</a>
            </nav>
    </header>
    <section class="content">
        <section class="frame">
            <section class="slide">
                  <img style="width:1519px ; height: 800px;" src="aset/PinusZone235.png" alt="">
                  <img style="width:1520px ; height: 800px;" src="aset/HutanPinusSumberJaya.png" alt="">
             </section>
         </section>
                
            
        <section class="tag">- Wellcome to Green Forest Lampung -</section>
           
        <section class="article">
                <section>
                   <img src="" alt="artikel1">
                    </section>
                <section>
                 <img src="" alt="artikel2">
                </section>
              <section>
                <img src="" alt="artikel3">
                </section>
        </section>
    </section>
        <footer>
            &copy; MUNYUK 2023
        </footer>
        
  
</body>
</html>
