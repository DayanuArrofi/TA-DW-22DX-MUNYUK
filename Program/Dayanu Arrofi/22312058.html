<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Vina+Sans&display=swap" rel="stylesheet">
    <title>GREEN FOREST</title>
    <style>
        body{
            margin: 0;
        }
        header{
            background-color: rgb(56, 95, 56);
            min-height: 100px;
            display: flex;
            align-items: center;
            position: sticky;
            width: 100%;
            z-index: 1;
        }
        header > .area_logo
        {
            width: 50%;
            display: flex;
            padding-left: 20px;
        }
        header > .area_menu
        {
            width: 50%;
            display: flex;
            justify-content: end;
            padding-right: 13px;   
        }
        header > .area_menu > a
        {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 20px;
        }
        header > .area_menu > a:hover{
            color:rgb(193, 188, 188);
        }
        header > .area_menu > a::after{
            content: '';
            display: block;
            padding-bottom: 2px;
            border-bottom: 2px solid rgb(193, 188, 188);
            transform: scaleX(0);
        }
        header > .area_menu > a:hover::after{
            transform: scaleX(0.5);
            transition: 0.2s linear;
        }

        .content{
            min-height: 100px;
        }

        .slideshow {
            max-width: 100%;
            position: relative;
            margin: auto;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        @media only screen and (max-width: 300px) {
            .prev, .next,.text {font-size:11px}
        }

        .content > .wellcome{
            min-height: 100px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Josefin Sans', sans-serif;
        }
        .content > .tag{
            align-items: center;
            justify-content: center;
            display: flex;
            font-size: 25px;
        }

        .content > .article{
            display: flex;
            width: 100%;
            justify-content: center;
            margin-top: 20px;
        }
        footer{
            width: 100%;
            min-height: 50PX;
            background-color: rgb(70, 129, 70);
        }


    </style>
</head>
<body>
    <header>
        <section class="area_logo">
            <img src="aset/greenforestlpg.png" alt="Logo Green Forest" style="height: 100px;">
        </section>
            <nav class="area_menu">
                <a href="">ABOUT US</a>
                <a href="">CONTACT US</a>
                <a href=""> WEB DEVELOPER</a>
            </nav>
    </header>
    <main class="content">
        <section class="slideshow">

            <section class="mySlides">
              <img src="aset/HutanPinusSumberJaya.png" style="width:100%">
            </section>
            
            <section class="mySlides">
              <img src="aset/PinusZone235.png" style="width:100%">
            </section>
            
            <section class="mySlides">
              <img src="aset/TahuraWAR.png" style="width:100%">
            </section>
            
            <a class="prev" onclick="plusSlides(-1)"> < </a>
            <a class="next" onclick="plusSlides(1)"> > </a>
            
            </section>
            <br>
            
           <section class="wellcome">
            <img src="aset/greenforestlpg.png" alt="Green Forest" style="height: 80px;">
           </section>
           <section class="tag">- Wellcome to Green Forest Lampung -</section>
        <section class="article">
            <section>
                <img src="" alt="artikel1">
                </section>
            <section>
                <img src="" alt="artikel2">
                </section>
            <section>
                <img src="" alt="artikel3">
                </section>
        </section>
        <footer>
            &copy; MUNTUK 2023
        </footer>
        
        <script>
            let slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              let i;
              let slides = document.getElementsByClassName("mySlides");
              if (n > slides.length) {slideIndex = 1}    
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              slides[slideIndex-1].style.display = "block";  
            }
            </script>
</body>
</html>
