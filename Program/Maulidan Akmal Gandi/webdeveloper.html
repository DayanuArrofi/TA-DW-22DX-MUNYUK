<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development</title>
    <style>
        body
        {
            /* background-color: #9ADE7B; */
        }
        header
        {
            background-color: #FEFAE0;
            min-height: 100px;
            display: flex;
            align-items: center;
            top: 0;
            position: sticky;
            width: 100%;
            z-index: 1;
            border-bottom: 2px solid black;
        }
        header > .area_logo
        {
            width: 50%;
            display: flex;
            padding-left: 20px;
        }
        header > .area_menu
        {
            width: 50%;
            display: flex;
            justify-content: end;
            padding-right: 13px;   
        }
        header > .area_menu > a
        {
            color: black;
            text-decoration: none;
            font-size: 20px;
            margin-right: 20px;
        }
        html
        {
        box-sizing: border-box;
        }
        *, *:before, *:after
        {
        box-sizing: inherit;
        }
        .kolom
        {
        float: left;
        width: 33.3%;
        margin-bottom: 16px;
        padding: 0 8px;
        }
        .kartu
        {
        background-color: whitesmoke;
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        margin: 8px;
        }
        .container
        {
        padding: 0 16px;
        }
        .container::after, .baris::after
        {
        content: "";
        clear: both;
        display: table;
        }
        .title
        {
        color: grey;
        }
        .button
        {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 10px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        }
        .button:hover
        {
        background-color: #555;
        }

    </style>
</head>
